{% set name = "types-Flask" %}
{% set version = "1.1.2" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/types-Flask-{{ version }}.tar.gz
  sha256: 3a53e16663d0475fec7bb055a39ea40c8f09ff1da92c4ad97746fbb89d1881e7

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - python >=3.6
    - types-click
    - types-jinja2
    - types-werkzeug

test:
  commands:
    - test -f $SP_DIR/flask-stubs/__init__.pyi


about:
  home: https://github.com/python/typeshed
  summary: Typing stubs for Flask
  license: Apache-2.0 AND MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - fhoehle
    - conda-forge/mypy
